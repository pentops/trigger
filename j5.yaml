---
bundles:
  - name: trigger
    dir: proto

generate:
  - name: go
    inputs:
      - local: trigger
    output: ./gen
    mods:
      - goPackageNames:
          prefix: github.com/pentops/trigger/gen
    opts:
      paths: import
      module: github.com/pentops/trigger/gen
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5
      - base: go-o5-messaging

managedPaths:
  - gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - name: go-grpc
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0
  - base: go
    name: go-j5
    runType:
      builtin: "go-j5"

  - name: go-o5-messaging
    base: go
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-o5-messaging:7e07c29129f03edc9ef01ba4739328625ef24746

  - name: go-client
    type: PLUGIN_J5_CLIENT
    runType:
      docker:
        image: ghcr.io/pentops/j5-gen-go-client:666b517dec2c2c3481599690df0fe1ea6916976b
